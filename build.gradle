plugins {
    id 'application'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'tool-rental-service.App'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
    println("See Jacoco Report at: file:///" + projectDir + "\\build\\reports\\jacoco\\test\\html\\toolrentalservice\\index.html")
}